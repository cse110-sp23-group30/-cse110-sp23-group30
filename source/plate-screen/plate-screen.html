<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Choose an Image</title>
    <link rel="stylesheet" href="plate-screen.css" />
  </head>
  <body>
    <h1>Please choose a Main:</h1>
    <form>
      <div class="image-option">
        <img src="Panda-Express-Chow-Mein.jpg" alt="Image 1" />
        <input type="radio" name="image" value="Image1" />
      </div>

      <div class="image-option">
        <img src="Panda-Express-Fried-Rice.jpg" alt="Image 2" />
        <input type="radio" name="image" value="Image2" />
      </div>

      <div class="image-option">
        <img src="panda-express-veggies.jpg" alt="Image 3" />
        <input type="radio" name="image" value="Image3" />
      </div>

      <h1>Select two entrees</h1>
      <div>
        <img
          onclick="selectImage(this)"
          src="panda-express-orange-chicken.jpg"
          alt="Orange Chicken"
        />
        <img
          onclick="selectImage(this)"
          src="panda-express-beijing-beef.jpg"
          alt="Beijing Beef"
        />
        <img
          onclick="selectImage(this)"
          src="panda-express-honey-walnut-shrimp.jpg"
          alt="Honey Salnut Shrimp"
        />
        <img
          onclick="selectImage(this)"
          src="Panda-Express-Beef-and-Broccoli.jpg"
          alt="Beef and Broccoli"
        />
        <img
          onclick="selectImage(this)"
          src="panda-express-kung-pao-chicken.jpg"
          alt="Kung-pao Chicken"
        />
      </div>

      <input
        type="submit"
        value="Submit"
        style="font-size: 20px; padding: 10px"
      />
    </form>
    <script src="plate-screen.js"></script>
  </body>
</html>
