<!DOCTYPE html>
<html lang="en">

<head>
  <title>How To Play</title>
  <link rel="stylesheet" type="text/css" href="instruction.css">
</head>

<body>
  <!-- <div class="vertical-line"></div> -->
  <div id="instructionsContainer">
    <p>How to Play:</p>
    <ol id="instructionsList">
      <li class="instruction">First instruction goes here.</li>
      <li class="instruction">Second instruction goes here.</li>
      <li class="instruction">Third instruction goes here.</li>
    </ol>

    <div id="navigationButtons">
      <button id="goBackButton" onclick="goBack()">Go Back</button>
      <button id="proceedButton" onclick="play()">Proceed Playing</button>
    </div>

    <div id="arrows">
      <span id="prevArrow" class="arrow"></span>
      <span id="nextArrow" class="arrow"></span>
    </div>
  </div>

  <script src="instruction.js"></script>
</body>

</html>
