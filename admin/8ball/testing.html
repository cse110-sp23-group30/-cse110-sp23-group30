<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magic 8 Ball</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Lato:wght@300&family=Lobster&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- invisible buttons -->
  <button id="secret-yes"></button>
  <button id="secret-no"></button>
  <div class="magic-8-ball-container">
    <h1><span class="gradient">Magic 8 Ball</span></h1>
    <div class="magic-8-ball" id="magic-8-ball">
      <div class="magic-8-ball-answer" id="magic-8-ball-message"></div>
    </div>
    <button class="shake-btn" id="shake-btn"><span id="gradient-btn">Shake</span></button>
    <div id="click-counter">Shake Points: 0</div>
    <div id="secret"></div>
    <div class="input-container">
      <input type="text" id="question-input" placeholder="Ask a question...">
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    // calls override functions if invisible buttons r clicked
    document.getElementById("secret-yes").addEventListener("click", overrideYes);
    document.getElementById("secret-no").addEventListener("click", overrideNo);
  </script>
</body>

</html>
